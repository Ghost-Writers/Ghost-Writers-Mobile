<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">

    <title></title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script type="text/javascript" src="../ade.js"></script>

    <link rel="stylesheet" href="css/default.css">
</head>

<body onLoad="javascript:AR.logger.activateDebugMode();">

  <div class="container">
    <button onClick="World.showCreate()" style="height: 80px; width: 80px; color: teal; background-color: white; border: solid teal 1px; border-radius: 100%">Create</button>
    <button onClick="World.captureScreen()" style="height: 80px; width: 80px; color: teal; background-color: white; border: solid teal 1px; border-radius: 100%">Capture</button>
  </div>

  <div id= "create">
    <input id="marker" type="file" accept="image/*" capture="camera" onChange="World.picChange(event)">
  </div>

    <div id="loadingMessage" class="info">Loading ...</div>

    <script src="js/htmldrawable.js"></script>
</body>
</html>
