<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>




  <!--<ion-card-header>
      Username
    </ion-card-header>-->

  <ion-item style="margin-top: 10px; margin-left: -5px">
    <ion-label color="black" stacked>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.tagname"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 10px; margin-left: -5px">
    <ion-label color="black" stacked>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 10px; margin-left: -5px">
    <ion-label color="black" stacked>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="user.phone_number"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 10px; margin-left: -5px">
    <ion-label color="black" stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 10px; margin-left: -5px">
    <ion-label color="black" stacked>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
  </ion-item>

  <button style="margin-top: 37px" color="success" ion-button full (click)="submitForm()">Sign Up</button>

  <button style="margin-top: 15px" color="cancel" ion-button full (click)="redirectToLogin()">Cancel</button>

</ion-content>
